<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-semibold mb-4">Doctors</h2>
    <ul>
      <li *ngFor="let doctor of doctors" class="mb-2">
        <a
          [routerLink]="['/doctors', doctor.id]"
          class="text-blue-600 hover:underline"
        >
          {{ doctor.name }}
        </a>
      </li>
    </ul>
  </div>
