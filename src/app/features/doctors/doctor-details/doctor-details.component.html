<div class="container mx-auto mt-10 px-4 sm:px-6 lg:px-8">
  <!-- Doctor Details Section -->
  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <div class="px-4 py-5 sm:px-6">
      <h3 class="text-xl font-semibold text-gray-900">Doctor Details</h3>
      <p class="mt-2 text-base text-gray-500">
        Personal and professional information.
      </p>
    </div>
    <div class="border-t border-gray-200 px-4 py-5 sm:px-6">
      <dl
        class="grid grid-cols-1 gap-y-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-4"
      >
        <div>
          <dt class="text-sm font-medium text-gray-500">Full Name</dt>
          <dd class="mt-1 text-sm text-gray-900">{{ doctor.name }}</dd>
        </div>
        <div>
          <dt class="text-sm font-medium text-gray-500">Username</dt>
          <dd class="mt-1 text-sm text-gray-900">{{ doctor.username }}</dd>
        </div>
        <div>
          <dt class="text-sm font-medium text-gray-500">Email</dt>
          <dd class="mt-1 text-sm text-gray-900">{{ doctor.email }}</dd>
        </div>
      </dl>
    </div>
  </div>

  <!-- Pending Tasks Section -->
  <div class="mt-10">
    <h3 class="text-xl font-semibold text-gray-900">Assigned Tasks</h3>
    <div class="mt-6">
      <ul class="divide-y divide-gray-200">
        <li
          *ngFor="let task of tasks"
          class="py-4 flex items-center justify-between"
          [ngClass]="{ hidden: task.completed }"
        >
          <div class="flex items-center">
            <input
              type="checkbox"
              [checked]="task.completed"
              (change)="toggleTaskCompletion(task)"
              class="h-5 w-5 text-primary focus:ring-primary-light border-gray-300 rounded-md"
            />
            <span
              [class.line-through]="task.completed"
              class="ml-4 text-sm text-gray-800 sm:text-base"
            >
              {{ task.title }}
            </span>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <!-- Completed Tasks Section -->
  <div *ngIf="hasCompletedTasks()" class="mt-10">
    <h3 class="text-xl font-semibold text-gray-900">Completed Tasks</h3>
    <div class="mt-6">
      <ul class="divide-y divide-gray-200">
        <li
          *ngFor="let task of tasks"
          class="py-4 flex items-center justify-between"
          [ngClass]="{ hidden: !task.completed }"
        >
          <div class="flex items-center">
            <input
              type="checkbox"
              [checked]="task.completed"
              (change)="toggleTaskCompletion(task)"
              class="h-5 w-5 text-primary focus:ring-primary-light border-gray-300 rounded-md"
            />
            <span class="ml-4 text-sm text-gray-800 sm:text-base line-through">
              {{ task.title }}
            </span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
